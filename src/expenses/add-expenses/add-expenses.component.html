<div class="container justify-content-center">
    <div class="row col-md-12">
        <form [formGroup]="expensesForm">


            <div class="row d-flex col-md-12">
            <div class="form-group my-4 col-md-5">
                <label for="icon">From Date</label>
                    <div class="mr-4">
                        <p-calendar class="" formControlName="fromDate" [showIcon]="true" inputId="icon">
                        </p-calendar>
                    </div>
                </div>

                <div class="form-group my-4 col-md-5">
                    <label for="icon">To Date</label>
                        <div class="mr-4">
                            <p-calendar class="" formControlName="toDate" [showIcon]="true" inputId="icon">
                            </p-calendar>
                        </div>
                </div>
            </div>
            <div class="col-md-12 p-0">
                <p-table [value]="expenses" tableStyleClass="red-bottom-border">
                    <ng-template pTemplate="caption">
                        <div class="row  d-flex">

                            <div class="col-md-2 mt-2">Expenses List</div>
                            <div class="col-md-8"></div>
                            <div class=" col justify-content-end">
                                <button pButton pRipple type="button" label="Add Expense" class="p-button-rounded"
                                    (click)="OpenAddExpenseDialoge()"></button>
                            </div>

                        </div>



                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 3rem;"></th>
                            <th style="width: 5rem;">Expense Date</th>
                            <th style="width: 5rem;">Name</th>
                            <th style="width: 5rem;">Category</th>
                            <th style="width: 5rem;">Quantity</th>
                            <th style="width: 5rem;">Total Amount</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-element>
                        <tr>
                            <td style="width: 3rem;">
                                <!--<div class = "d-flex">
                                    <div (click)="onClickEdit(element, index)">
                                        <span  style="cursor: pointer;"><i class="pi pi-pencil" ></i></span>
                    
                                    </div>
                                    
                                    <div class="ml-2" (click)="onClickdelete(element,index)">
                                        <span  style="cursor: pointer;"><i class="pi pi-trash"></i></span>
                                    </div>
                                    
                                </div>-->
                                <div class = "d-flex">
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="onClickEdit(element, index)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded ml-2 p-button-warning" (click)="onClickdelete(element,index)"></button>
                                    
                                </div>
                            </td>
                            <td style="width: 5rem;">{{element.expenseDate}}</td>
                            <td style="width: 5rem;">{{element.name}}</td>
                            <td style="width: 5rem;">{{element.category}}</td>
                            <td style="width: 5rem;">{{element.quantity}}</td>
                            <td style="width: 5rem;">{{element.totalAmount}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>

            <div class="row d-flex col-md-12">
                

                <div class="form-group my-4 col-md-5">
                    <div class="my-0">
                        <label for="inputEmail4" class="form-label">Total Amount</label>
                        <input type="text" class="form-control"  formControlName="calculatedTotalAmount">
                    </div>
                </div>

                <div class="form-group my-4 col-md-5">
                    <div class="my-0">
                        <label for="inputEmail4" class="form-label">Total Expenses</label>
                        <input type="text" class="form-control"  formControlName="totalExpenses">
                    </div>
                </div>
            </div>

        </form>
    </div>

    <div class="row col-md-12 justify-content-end mt-4">
        <button pButton pRipple type="button" label="Calculate" class="mx-4" (click)="calculationOfTotalAmount()"></button>
        <button pButton pRipple type="button" label="Generate" class="mx-4" (click)="onClickGenerate()"></button>
        <button pButton pRipple type="button" label="Reset" class="p-button-secondary ml-2"
            (click)="onReset()"></button>
    </div>
</div>
