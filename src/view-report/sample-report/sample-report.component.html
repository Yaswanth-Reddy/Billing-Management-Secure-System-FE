<div class="col-md-12 p-0">

    <form [formGroup]="reportForm">
        <div class="row d-flex col-md-12">
            <div class="form-group my-4 col-md-4">
                <label for="icon">From Date</label>
                    <div class="mr-4">
                        <p-calendar class="" formControlName="fromDate" [showIcon]="true" inputId="icon">
                        </p-calendar>
                    </div>
                </div>
    
                <div class="form-group my-4 col-md-4">
                    <label for="icon">To Date</label>
                        <div class="mr-4">
                            <p-calendar class="" formControlName="toDate" [showIcon]="true" inputId="icon">
                            </p-calendar>
                        </div>
                </div>

                <div class="col row my-4 py-4 d-flex">
                    <button pButton pRipple type="button" label="View" class="mx-4" (click)="onClickView()"></button>
                    <button pButton pRipple type="button" label="Reset" class="mx-4" (click)="onClickReset()"></button>
                </div>
            </div>
    </form>
    

<div class = "col-md-12" *ngIf = "showTable">
    <p-table [value]="expenses" tableStyleClass="red-bottom-border">
        <ng-template pTemplate="caption">
            <div class="row  d-flex">

                <div class="col-md-2 mt-2">Expenses List</div>
                <div class="col-md-8"></div>
                

            </div>



        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                
                <th style="width: 5rem;">Component </th>
                <th style="width: 5rem;">{{monthString}}</th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-element>
            <tr>
                
                <td style="width: 5rem;">{{element.componentName}}</td>
                <td style="width: 5rem;">{{element.amount}}</td>
                
            </tr>
        </ng-template>
    </p-table>
</div>
    
</div>
